<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is birthdate palindrome?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="Images/bday.png" alt="" />
      <h1 id="text">
        Enter your birthdate and we will tell you if your birthdate is a
        palindrome
      </h1>
      <h3>
        This app checks your birthdate in 4 formats yyyy-mm-dd, dd-mm-yyyy,
        mm-dd-yy, m-dd-yyyy
      </h3>
      <p>
        e.g. if your birthdate is 05 may 2001, then app will check for 20010524,
        24052001, 052401, 5242001
      </p>

      <div class="sub-container">
        <form>
          <img
            id="timerGif"
            style="display: none"
            src="Images/Clock with hands.gif"
            alt=""
          />
          <input type="date" required id="date" />
          <button id="checkButton">Check</button>
          <p id="error" style="color: #ef4444; display: none">
            Oops!!!Please set your birthdate
          </p>
          <div class="result"></div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
