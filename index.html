<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is birthdate palindrome?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="Images/bday.png" alt="" />
      <p id="text">
        Enter your birthdate and it will check your birthdate is palindrome or
        not by cheking formats like
        <span style="background-color: #d1d5db"
          >yyyy-mm-dd, mm-dd-yyyy and mm-dd-yy</span
        > .
      </p>
      <div class="sub-container">
        <form>
          <div class="result"></div>
          <input type="date" required id="date" />
          <button type="submit" id="checkButton">Check</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
